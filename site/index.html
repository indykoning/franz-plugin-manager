<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plugin installer</title>
  <meta name="description" content="A plugin installer for Franz">
  <meta name="author" content="Indy Koning">
</head>
<body class="container">
<div id="response"></div>
<div class="row">
    <div class="col-6">
        <h4 class="text-center">installed plugins</h4>
        <form onsubmit="submitForm(event)" method="post" action="/api/plugin/add">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="https://___.git" id="repository" name="repository">
                <div class="input-group-append">
                    <input type="submit" id="addbutton" class="btn btn-primary" value="Add">
                </div>
            </div>
        </form>
        <div class="table" id="pluginList"></div>
    </div>
    <div class="col-6">
        <h4 class="text-center">Search plugins</h4>
        <input type="text" class="form-control" id="searchfield" placeholder="Search">
        <div class="search-results">

        </div>
        <p>The plugins searchable are provided by the issue tracker of the <a href="https://github.com/meetfranz/plugins/issues" target="_blank">Franz plugin repository</a> and Githubs search API. If you cant find what you're looking for you can always look yourself and use the add button manually.</p>
    </div>
</div>
<!-- Load in Bootstrap, JQuery and my own script -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
